{%load static%}

{% block container %}

<div class="breadcrumb-area">
    <div class="container">
		<div>
			{%if messages %} {% for message in messages %}
			<div class="alert alert-{{ message.tags }}" role="alert">
				{{message}}
			</div>
			{% endfor %} {% endif %}
		</div>
    </div>
</div>

<div class="container">
    <h1>Order Form</h1>
        <form  method='POST' action="{% url 'OrderView' %}" class="form-horizontal" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="gender1" class="col-sm-2 control-label">Merchant Named:</label>
                <div class="col-sm-2">
                <select class="form-control inputstl" name="merchant_nm">
                    {% for i in merchnts %}
                  <option>{{i.merchant_name}}</option>
                    {%endfor%}
                </select>          
                  
                </div>
            </div>
            <div class="form-group">
                <label for="gender1" class="col-sm-2 control-label">Percel Product Type:</label>
                <div class="col-sm-2">
                <select class="form-control inputstl" name="product_type">
                  <option>Fragile</option>
                  <option>Liquid</option>
                </select>          
                  
                </div>
            </div>
            <div class="form-group">
                <label for="gender1" class="col-sm-2 control-label">Area:</label>
                <div class="col-sm-2">
                <select class="form-control inputstl" name="status">
                  <option>Inside of Dhaka</option>
                  <option>Division of Dhaka</option>
                  <option>Outside of Dhaka</option>
                </select>          
                  
                </div>
            </div>
            
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">Location:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control inputstl" placeholder="Gazipur" name="location" required>
            </div>
          </div>
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">Weight:</label>
            <div class="col-sm-2">
              <input type="text" class="form-control inputstl" placeholder="2" name="weight" required>
            </div>
          </div>
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">Delivery Charge:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control inputstl" placeholder="110" name="delivery_charge" required>
            </div>
          </div>
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">Cod Charge:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control inputstl" placeholder="1" name="cod_charge">
            </div>
          </div>
          <div class="form-group">
            <label for="name1" class="col-sm-2 control-label">Return Charge:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control inputstl" placeholder="50" name="return_charge">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
              <button type="submit" class="btn btn-lg btn-block btn-success">Create</button>
            </div>
          </div>
        </form>
        <div class="col-sm-offset-2 col-sm-4">
        <a href="{%url 'OrderTable'%}" class="li-button li-button-fullwidth"> 
            <span>Show Table</span>
        </a>
    </div>

       </div> 
       

    {% endblock container %}
